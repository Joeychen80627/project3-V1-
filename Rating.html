<html lang="en">

<head>
  <title>Title</title>

  <!-- Bootstrap CSS v5.2.1 -->

<body>
  <header>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Index</a>
        </li>
    </ul>
  </header>

  <main>
      <h5>What is your rating for the picnic by the stream during the camping activity? As shown in the picture below.</h5>
      <form name="google-sheet">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
        <label class="form-check-label" for="inlineRadio4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
        <label class="form-check-label" for="inlineRadio5">5</label>
      </div>
      <button type="submit" class="btn btn-primary" style=" margin-top: 30px; width: 100%; height: auto; font-size: 200%;" >Submit</button>

      </form>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwZbYKc3P83C2HULO_CqvN5iqE1XrbFBaNYtTU63QURwoY43g5FsSnTaAEELJ4-u7r2/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {

  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
        if (response.ok) {
            // 如果請求成功，導航到下一頁
            window.location.href = "orderInfo.html";
        } else {
            // 如果請求失敗，顯示錯誤消息
            alert('Failed! Please try again!');
        }
    })
    .catch(error => {
        // 捕獲任何錯誤，並顯示錯誤消息
        alert('An error occurred: ' + error);
    });
})


  
</script>

      
      <div class="container-fuild">
        <div class="row">
          <div class="col-6"><img src="table.jpg"></div>
          <div class="col-6"><img src="food.jpg"></div>
        </div>
      </div>
      


  </main>

</body>
